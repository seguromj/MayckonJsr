    <script>
        const particleBackground = document.getElementById('particleBackground');
        const numberOfParticles = 40;

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 2 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.background = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3})`;
            particle.style.borderRadius = '50%';
            particle.style.position = 'absolute';
            
            const startX = Math.random() * 100;
            particle.style.left = `${startX}vw`;
            
            const animationDelay = Math.random() * 15;
            const animationDuration = Math.random() * 10 + 5;

            particle.style.animation = `fall ${animationDuration}s linear infinite`;
            particle.style.animationDelay = `-${animationDelay}s`;
            
            particleBackground.appendChild(particle);
            
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        for (let i = 0; i < numberOfParticles; i++) {
            createParticle();
        }

        const styleSheet = document.createElement("style");
        styleSheet.type = "text/css";
        styleSheet.innerText = `
            .particle {
                animation: fall var(--duration) linear infinite;
                z-index: 0;
            }
        `;
        document.head.appendChild(styleSheet);
    </script>
