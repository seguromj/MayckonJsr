    <script>
        const particleBackground = document.getElementById('particleBackground');
        const characters = ['0', '1', '{', '}', '<', '>', '/', ';', '[', ']', '&&', '||', '!', '=>'];
        const numberOfParticles = 50;

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'code-particle';
            
            // Texto aleat√≥rio do array
            particle.innerText = characters[Math.floor(Math.random() * characters.length)];
            
            // Estilos aleat√≥rios
            const size = Math.random() * 12 + 10; // entre 10px e 22px
            const startX = Math.random() * 100;
            const duration = Math.random() * 5 + 5; // entre 5s e 10s
            const delay = Math.random() * 10;
            const opacity = Math.random() * 0.4 + 0.1; // Sutil para n√£o atrapalhar a leitura

            particle.style.fontSize = `${size}px`;
            particle.style.left = `${startX}vw`;
            particle.style.animation = `fall ${duration}s linear infinite`;
            particle.style.animationDelay = `-${delay}s`;
            particle.style.color = `rgba(0, 123, 255, ${opacity})`;
            
            particleBackground.appendChild(particle);
        }

        for (let i = 0; i < numberOfParticles; i++) {
            createParticle();
        }
    </script>
